<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.css">
  <link rel="stylesheet" href="./static/css/custom.css">


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./"><b>Econ Global 2017</b></a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">

          <!-- Time Chart --> 
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Number of Donations
              </div>
              <div class="chart-stage">
                <div id="time-chart"></div>
              </div>
            </div>
          </div>
          <!-- Time Chart --> 

          <!-- Resources Pie -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Resources Type
              </div>
              <div class="chart-stage">
                <div id="resource-type-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Resources Pie -->

          <!-- Poverty Pie -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Poverty Level
              </div>
              <div class="chart-stage">
                <div id="poverty-level-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Poverty Pie -->

        </div>
      </div>

      <!-- Map -->  
      <div class="col-sm-6">
        <div class="chart-wrapper">
              <div class="chart-title">
                World Map
              </div>
              <div class="chart-stage">
                <div id="us-chart"></div>
                
                  <div id="datamap" style="background-color: lightblue;position: relative; width: 100%; height: 300px;"></div>
                
              </div>
         </div>        
      <!--  
        <div class="chart-wrapper">
          <div class="chart-title">
            Distribution of Donations
          </div>
          <div class="chart-stage">
            <div id="us-chart"></div>
          </div>
        </div>
      -->
      </div>
      <!-- Map -->
      <div  class="col-sm-6">
        <div id="countryName-container" class="chart-wrapper">
          
        </div>   
      </div>  
      <!-- Metric 1 -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            2017 GDP in Billions
          </div>
          <div class="chart-stage">
            
            <div id="gdp"></div>
       <!--     <div id="number-projects-nd"></div> -->
            
          </div>
        </div>
      </div>
      <!-- Metric 1 -->

      <!-- Metric 2 -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            2017 Purchase Power Parity in Billions
          </div>
          <div class="chart-stage">
            
            <div id="ppp"></div>
        <!--        <div id="total-donations-nd"></div> -->
          </div>
        </div>
      </div>
      <!-- Metric 2 -->

    </div>

  </div>

  <script src="./static/lib/js/keen.min.js?v={{version}}"></script>
